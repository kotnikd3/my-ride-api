<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-hidden-mobile" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
            Home
            </a>
            <a class="navbar-item" href="/proxy/something">
            proxy/something
            </a>
            <a class="navbar-item" href="/rides">
                Rides API
            </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">

              <a class="button is-warning" href="/logout">
                <strong>Log out</strong>
              </a>
              <a class="button is-primary" href="/login">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  <section class="section">
    <div class="container">
      <h1 class="title">
        My ride
      </h1>
      <br>
      <p class="subtitle">
        {% if data %}
          <div>
            <pre>{{ data }}</pre>
          </div>
        {% endif %}
      </p>
    </div>
  </section>
  <!-- Bottm bar -->
  <nav class="navbar is-link is-fixed-bottom is-hidden-tablet" role="navigation">
    <div class="navbar-brand">
        <a class="navbar-item is-expanded is-block has-text-centered">
            <i class="fa fa-user"></i>
            <p class="is-size-7">Account</p>
        </a>
        <a class="navbar-item is-expanded is-block has-text-centered">
            <i class="fa fa-list"></i>
            <p class="is-size-7">Tasks</p>
        </a>
        <a class="navbar-item is-expanded is-block has-text-centered">
            <i class="fa fa-flag"></i>
            <p class="is-size-7">Alerts</p>
        </a>
        <a class="navbar-item is-expanded is-block has-text-centered">
            <i class="fa fa-cog"></i>
            <p class="is-size-7">Settings</p>
        </a>
    </div>
</nav>
  <!-- End bottom bar -->
  </body>
</html>
